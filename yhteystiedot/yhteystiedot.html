        <div class="contact-container">
            <form>
                <div class="input-gruop">
                    <input type="text" id="name" required>
                    <label for="name"><i class="fa-solid fa-user"></i> Nimi</label>
                </div>
                <div class="input-gruop">
                    <input type="text" id="phone" required>

                    <label for="email"><i class="fa-solid fa-envelope"></i> Sähköposti</label>
                </div>
                <div class="input-gruop">
                    <textarea id="message" rows="8" required></textarea>
                    <label for="message"><i class="fa-solid fa-message"></i> Viestisi</label>
                </div>
                <button onclick="lähetäSähköposti()" type="submit">Lähetä</button>
